<!DOCTYPE html>
<html>
<head>
    <title>Gjennomsnittskalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: center;
            margin: 20px;
        }

        input {
            display: block;
            margin: 0 auto;
            text-align: center;
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            text-align: center;
            font-size: 20px;
            margin: 20px;
        }

        #numberList {
            text-align: center;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Gjennomsnittskalkulator</h1>

    <label for="numberInput">Skriv inn tall: </label>
    <input type="number" id="numberInput">
    <button id="calculateButton">Regn ut gjennomsnitt</button>

    <div id="result"></div>
    <div id="numberList"></div>

    <script>
        let numberInput = document.getElementById("numberInput");
        let calculateButton = document.getElementById("calculateButton");
        let resultDiv = document.getElementById("result");
        let numberListDiv = document.getElementById("numberList");

        let totalSum = 0;
        let numberOfNumbers = 0;
        let numbers = [];

        calculateButton.addEventListener("click", () => {
            const inputNumber = parseFloat(numberInput.value);

            if (!isNaN(inputNumber)) {
                totalSum += inputNumber;
                numberOfNumbers++;
                numbers.push(inputNumber);

                const average = totalSum / numberOfNumbers;
                resultDiv.textContent = "Gjennomsnitt: " + average.toFixed(2);

                const numberListText = "Innskrevne tall: " + numbers.join(", ");
                numberListDiv.textContent = numberListText;
            } else {
                alert("Vennligst skriv inn et gyldig tall.");
            }

            numberInput.value = "";
        });
    </script>
</body>
</html>
